name: "Build Docker image"

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "main/**"
      - go.mod
      - go.sum
      - Dockerfile
      - .github/workflows/build_image.yml

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      CONTAINER_REGISTRY: ghcr.io

    steps:
      - uses: actions/checkout@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Define image name suffix if necessary
        if: ${{ github.event_name == 'pull_request' }}
        id: image_suffix
        run:
          echo ::set-output name=image_suffix::-test

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.CONTAINER_REGISTRY }}/${{ github.repository }}${{ steps.image_suffix.outputs.image_suffix }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        id: build-image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create PR updating the image
        if: ${{ github.event_name == 'push' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name ikanago
          git config --global user.email ikanago-dev@protonmail.com
          git clone https://github.com/ikanago/k3s_gcp --depth 1 k3s_gcp
          cd k3s_gcp
          git switch -c update-image-digest

          IMAGE=${{ env.CONTAINER_REGISTRY }}/${{ github.repository }}@${{ steps.build-image.outputs.digest }}
          yq -i '(.spec.containers[] | select(.name=="akane") | .image) = "$IMAGE"' akane/pod.yaml

          git commit -am "Update image digest"
          gh auth setup-git
          git push -u origin update-image-digest
          gh pr create --title "Update image digest"
