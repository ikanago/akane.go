# This is a basic workflow to help you get started with Actions

name: Build and Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, setup ]
  pull_request:
    branches: [ master ]
    types: [ closed ]

env:
  GCP_PROJECT_ID: ${{secrets.GCP_PROJECT_ID}}
  GCP_REGION: ${{secrets.GCP_REGION}}
  GCP_SECRET_ID: ${{secrets.GCP_SECRET_ID}}
  IMAGE_URL: gcr.io/${{secrets.GCP_PROJECT_ID}}/akane:${{github.sha}}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "server"
  server:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Setup gcloud cli
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        service_account_key: ${{secrets.SA_KEY}}

    - name: Configure gcloud
      run: |
        gcloud config set project $GCP_PROJECT_ID
        gcloud auth configure-docker

    - name: Build an image
      run: docker build --file Dockerfile.prod -t $IMAGE_URL .

    - name: Push the image
      run: docker push $IMAGE_URL

    - name: Deploy the image
      run: |
          gcloud compute instances update-container akane \
            --container-image $IMAGE_URL \
            --container-env PROJECT_ID=$GCP_PROJECT_ID,SECRET_ID=$GCP_SECRET_ID

